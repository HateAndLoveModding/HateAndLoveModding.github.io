<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rubik's Cube Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: auto;
      background: white;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>Rubik's Cube Solve Data</h1>

<table id="solveTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Event</th>
      <th>Time (s)</th>
      <th>Date</th>
      <th>Scramble</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
fetch("solves.json")
  .then(response => response.json())
  .then(data => {
    const tableBody = document.querySelector("#solveTable tbody");

    data.forEach(row => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${row.id}</td>
        <td>${row.type}</td>
        <td>${(row.time / 1000).toFixed(2)}</td>
        <td>${row.date}</td>
        <td>${row.scramble}</td>
      `;

      tableBody.appendChild(tr);
    });
  })
  .catch(error => {
    console.error("Error loading JSON:", error);
  });
</script>

</body>
</html>
